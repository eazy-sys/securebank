apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-cpu-alert
  namespace: monitoring
spec:
  groups:
    - name: test.rules
      rules:
        - alert: HighCPUUsageTest
          expr: vector(1)  # Always true â€” triggers immediately
          for: 10s
          labels:
            severity: warning
          annotations:
            summary: "Test High CPU Usage Alert"
            description: "This is a test alert to simulate high CPU usage."
