apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: monitoring
spec:
  selector:
    app: webhook                    # Matches pod label: app: webhook
  ports:
    - protocol: TCP
      port: 80                     # Service exposed on port 80
      targetPort: 9001            # Pod container is listening on 9001
  type: ClusterIP                  # Internal access only
